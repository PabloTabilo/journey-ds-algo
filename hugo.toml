# Base configuration
baseURL = "http://localhost:1313/" # Replace with your actual GitHub Pages URL
languageCode = "en-us"
title = "A Journey Through DS and Algorithms"
theme = "hugo-book"
relativeURLs = false
canonifyURLs = false
enableGitInfo = true
themesDir = "themes"

[params]
  math = true
  BookTheme = 'light'
  bookToC = false                    # Enable Table of Contents
  bookCollapseSection = true        # Collapsible sections in the sidebar
  bookCollapseDepth = 0            # Collapse depth for subsections
  bookSidebar = true                # Enable sidebar navigation
  bookSearch = true                 # Enable search functionality
  bookShowSectionNumber = true      # Add numbers to sections
  bookShowAllSections = true        # Ensure all sections are visible in the sidebar
  bookKatex = true                  # Enable KaTeX for LaTeX support
  BookSection = '*'

[markup]
  [markup.goldmark]
      [markup.goldmark.extensions]
        linkify = true
  [markup.katex]
    enable = true                   # Enable LaTeX rendering
  [markup.highlight]
    noClasses = true               # Use CSS classes for syntax highlighting
    style = "pygments"               # Style for code blocks
